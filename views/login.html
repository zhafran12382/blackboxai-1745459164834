<div class="min-h-screen flex items-center justify-center login-bg">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md fade-in">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">WhatsApp Clone</h1>
            <p class="text-gray-600">Masuk untuk melanjutkan</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <!-- Username input -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                    placeholder="Masukkan username"
                    autocomplete="username"
                    required
                >
                <p id="usernameError" class="mt-1 text-sm text-red-600 hidden"></p>
            </div>

            <!-- Password input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                    placeholder="Masukkan password"
                    autocomplete="current-password"
                    required
                >
                <p id="passwordError" class="mt-1 text-sm text-red-600 hidden"></p>
            </div>

            <!-- Error message -->
            <div id="loginError" class="hidden p-3 rounded-md bg-red-100 text-red-700 text-sm"></div>

            <!-- Success message -->
            <div id="loginSuccess" class="hidden p-3 rounded-md bg-green-100 text-green-700 text-sm"></div>

            <!-- Submit button -->
            <button 
                type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                Masuk
            </button>
        </form>
    </div>
</div>
